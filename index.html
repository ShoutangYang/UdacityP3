<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=device-width ">
    <title>NeighborhoodMap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap-theme.css">
</head>
<body>
<div id="map"></div>

    <p id="headline">Neighborhood  Map</p>

    <a id="toggle" href="#" data-bind="click: toggleVisibility" >☰ Toggle List ☰</a>
    <div id="position-input" >
        <span  id="icon" class="glyphicon glyphicon-map-marker "></span>
        <input type="text" class="form-control " id="position" placeholder="Input here search city">
        <button class="btn " type="button" id="search"  ><span class=" glyphicon glyphicon-search"></span></button>
        <input type="text" class=" form-control" id="filter" data-bind="textInput: filter, css: {visible: isVisible}" placeholder="Input here to filter">
    </div>

        <div id="listview" data-bind="css: {visible: isVisible}">
        <h3 data-bind="text: loadingMsg, visible: loadingMsg"></h3>
            <ul data-bind="foreach: filterResult">
                <li class="station-item">
                    <a href="#" data-bind="click:$root.clickHandle">
                        <span class="station-name" data-bind="text: name"></span>
                        <span  class="station-line" data-bind="text: msg"></span>
                    </a>
                </li>
            </ul>
        </div>




<script  type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
<script  src="bower_components/bootstrap/js/bootstrap.js" ></script>
<script  src="bower_components/knockout/knockout-3.4.2.debug.js" ></script>
<script src="js/app.js"></script>
<script async  defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvM1PiAXSRbbnNzdZBLCfB6FA3vC6Gh54&callback=initMap"></script>
</body>
</html>
